<html>
   <head>
      <meta HTTP-EQUIV='Pragma' CONTENT='no-cache'>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <link rel="stylesheet" href='stylemain.css' type='text/css'>
         <link rel="stylesheet" href='colors.css' type='text/css'>
            <script language="javascript">
<!-- hide

function btnReset() {
   var loc = 'rebootinfo.cgi?';

   loc += 'sessionKey=<%ejGetOther(sessionKey)%>';

   var code = 'location="' + loc + '"';
   eval(code);
}

function frmLoad() {
   var sysReboot = '<%ejGet(sysReboot)%>';
   var lanRefresh = '<%ejGet(lanRefresh)%>';

   if ( sysReboot == '1' )
      btnReset();
   else if ( lanRefresh == '1' ) {
      var code = 'location="resetrouter.cgi?lanRefresh=0"';
      eval(code);
   }
}

// done hiding -->
</script>
   </head>
   <body onLoad='frmLoad()'>
      <blockquote>
         <center>
            <br>
            <strong>Click the button below to reboot the router.</strong>
			</center>
      </blockquote>
      <p align="center">
         <input type='button' onClick='btnReset()' value='Reboot'>
         <br>
      </p>
   </body>
</html>
